<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>short.ly - URL Shortener</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  
  <meta name="color-scheme" content="light dark"/>
  
  <link rel="shortcut icon" href="img/shorten-fav-white.svg" type="image/x-icon" media="(prefers-color-scheme: light)">
  <link rel="shortcut icon" href="img/shorten-fav-black.svg" type="image/x-icon" media="(prefers-color-scheme: dark)">



</head>
<body>

    
<article>

    <div class="container">
        <h1><i class="fa-solid fa-down-left-and-up-right-to-center"></i> short.ly URL Shortener</h1>

        <div class="input-container">
            <!-- <label for="longUrl">Enter your URL here...</label> -->
            <input type="url" id="longUrl" placeholder="Enter a valid URL..." pattern="https?://.+" required>
        </div>
        
        <div class="button-container">
            <button id="shortenBtn">Shorten URL</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div id="output"></div>
    </div>

    </div>

</article>

    </footer>

</body>
</html>
